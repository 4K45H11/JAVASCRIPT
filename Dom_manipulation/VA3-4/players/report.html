<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Cricket Players Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="players.html" class="nav-link">Players</a></li>
                        <li class="nav-item"><a href="report.html" class="nav-link">Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h1>Players Report</h1>
        <hr>
        <div class="row" id="player-report">

        </div>
    </main>
    <script>
        function generatePlayerReport() {
            const topScorer = {
                name: "Virat Kohli",
                runs: 15000
            }
            const bestBowler = {
                name: "Mitchel Starck",
                wicket: 580
            }

            const playerReportDiv = document.querySelector('#player-report')

            function createCard(cardObject) {
                const col = document.createElement('div')
                col.className = 'col col-md-6'

                const card = document.createElement('div')
                card.className = 'card mb-3'

                const cardHeader = document.createElement('div')
                cardHeader.className = 'card-header'
                const h2 = document.createElement('h2')
                h2.textContent = cardObject === topScorer ? "Top Scorer" : "Best Bowler"
                //ternary oprator.

                cardHeader.appendChild(h2)

                const cardBody = document.createElement('div')
                cardBody.className = 'card-body'

                const playerName = document.createElement('p')
                playerName.className = 'card-text'
                playerName.innerHTML = `<strong>Name: </strong>${cardObject.name}`

                const playerStat = document.createElement('p')
                playerStat.className = 'card-text'
                playerStat.innerHTML = cardObject === topScorer ? `<strong>Total Runs:</strong> ${cardObject.runs}` : `<strong>Total Wickets:</strong> ${cardObject.wicket}`

                cardBody.appendChild(playerName)
                cardBody.appendChild(playerStat)

                card.appendChild(cardHeader)
                card.appendChild(cardBody)
                col.appendChild(card)
                playerReportDiv.appendChild(col)

            }

            createCard(topScorer)
            createCard(bestBowler)

        }



        generatePlayerReport()
    </script>
</body>

</html>
