<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container mt-3">
        <h1>Personal Finance Tracker</h1>
    </header>
    <section class="container mt-3">
        <div class="row g-0">
            <div class="col col-md-6">
                <div>
                    <input type="text" placeholder="Transaction Name" class="form-control" id="transactionInput"/>
                </div>
            </div>
            <div class="col col-md-6">
                <div class="input-group mb-3">
                    <input type="number" id="amountInput"  placeholder="Amount" class="form-control" />
                    <button id="addExpense" class="btn btn-success">Add</button>
                </div>
            </div>
        </div>
        <div >
            <ul style="list-style: none; padding: 0; margin: 0;" id="unOrderdListOfExpenses"></ul>
        </div>

        <div class="mt-4" id="totalAmount">
            
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
