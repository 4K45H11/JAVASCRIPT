<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="report.html">Calorie & Workout Report</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="calorie.html" class="nav-link">Calories</a></li>
                        <li class="nav-item"><a href="report.html" class="nav-link">Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>Workout Report</h1>
        </div>

    </header>
    <main>
        <section class="container">
            <div class="row" id="workoutsList">
                
            </div>

        </section>
    </main>

    <script>
        const workoutsList = document.getElementById('workoutsList')

        workouts = [
            {
                day: 1,
                exercise : "Stretching",
                duration : 15
            },
            {
                day: 2,
                exercise : "Walking",
                duration : 30
            },
            {
                day: 3,
                exercise : "Cycling",
                duration : 25
            },
            {
                day: 4,
                exercise : "Jogging",
                duration : 15
            },

        ]

        function generateWorkouts(){
            for(let i = 0; i<workouts.length; i++){
                const col = document.createElement('div')
                col.className = 'col-md-6 mb-4'

                const card = document.createElement('div')
                card.className = 'card'

                const cardHeader = document.createElement('div')
                cardHeader.className = 'card-header'

                const h1 = document.createElement('h1')
                h1.textContent = `Day ${workouts[i].day}`
                cardHeader.appendChild(h1)

                const cardBody = document.createElement('div')
                cardBody.className = 'card-body'

                const exercise = document.createElement('p')
                exercise.textContent = `Exercise: ${workouts[i].exercise}`
                
                const durationOfExercise  = document.createElement('p')
                durationOfExercise.textContent = `Duration: ${workouts[i].duration} minutes`

                cardBody.appendChild(exercise)
                cardBody.appendChild(durationOfExercise)

                card.appendChild(cardHeader)
                card.appendChild(cardBody)
                col.appendChild(card)
                workoutsList.appendChild(col)
            }
        }

        generateWorkouts()

    </script>
</body>

</html>
