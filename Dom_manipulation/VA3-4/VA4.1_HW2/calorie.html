<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="calorie.html">Calorie & Workout Report</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="calorie.html" class="nav-link">Calories</a></li>
                        <li class="nav-item"><a href="report.html" class="nav-link">Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>
    <section class="container mt-4">
        <form>

            <label for="dayInput">Day:</label><br>
            <div class="input-group">
                <input class="form-control" type="number" id="dayInput">
            </div>


            <label class="mt-3" for="calorieConsumedInput">Calories Consumed:</label><br>
            <div class="input-group">
                <input class="form-control" type="number" id="calorieConsumedInput">
            </div>


            <label class="mt-3" for="">Calories Burned:</label><br>
            <div class="input-group">
                <input class="form-control" type="number" id="calorieBurntInput">
            </div>

            <button class="btn btn-primary mt-3 " id="addCalorieBtn" type="button">Add Calories</button>
        </form>

        <section>
            <div id="calorieList" class="row"></div>
        </section>
    </section>

    <script>

        const calorieList = document.querySelector('#calorieList')
        const addCalorieBtn = document.querySelector('#addCalorieBtn')


        intakes = [
            {
                day: 1,
                intake: 2000,
                burnt: 300
            },
            {
                day: 2,
                intake: 1800,
                burnt: 400
            }
        ]

        updateDateCalorieList(intakes)

        addCalorieBtn.addEventListener('click', function () {

            const dayInput = document.querySelector('#dayInput').value
            const calorieConsumedInput = document.querySelector('#calorieConsumedInput').value
            const calorieBurntInput = document.querySelector('#calorieBurntInput').value

            if(dayInput && calorieBurntInput && calorieConsumedInput){
                const newCalorieIntake = {
                    day : dayInput,
                    intake : calorieConsumedInput,
                    burnt : calorieBurntInput
                }

                intakes.push(newCalorieIntake)
            }

            updateDateCalorieList(intakes)

        })

        function updateDateCalorieList(intakes) {

            calorieList.innerHTML = ``


            for (let i = 0; i < intakes.length; i++) {

                const col = document.createElement('div')
                col.className = ' mt-3 col col-md-4'

                const card = document.createElement('div')
                card.className = 'card'

                const cardHeader = document.createElement('div')
                cardHeader.className = 'card-header'

                const h2 = document.createElement('h2')
                h2.textContent = `Day ${intakes[i].day}`
                cardHeader.appendChild(h2)

                const cardBody = document.createElement('div')
                cardBody.className = 'card-body'

                const p1 = document.createElement('p')
                p1.textContent = `Calorie Intake: ${intakes[i].intake}`
                cardBody.appendChild(p1)

                const p2 = document.createElement('p')
                p2.textContent = `Calorie Burned: ${intakes[i].burnt}`
                cardBody.appendChild(p2)


                card.appendChild(cardHeader)
                card.appendChild(cardBody)
                col.appendChild(card)
                calorieList.appendChild(col)
                
            }
        }




    </script>
</body>

</html>
