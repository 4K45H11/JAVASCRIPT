<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="container mt-3">
        <h1>Priority To-Do List</h1>
    </header>
    <section class="container">
        <div class="row g-0 mt-3 mb-4">
            <div class="col col-md-6">
                <div class="input-group mb-3">
                    <input class="form-control" type="text" id="inputTask" placeholder="Add new task">
                </div>
            </div>
            <div class="col col-md-6">
                <div class="input-group mb-3">
                    <select class="form-select" name="" id="selectPriority">
                        <option value="lowPriority">Low Priority</option>
                        <option value="mediumPriority">Medium Priority</option>
                        <option value="highPrority">High Priority</option>
                    </select>
                    <button class="btn btn-primary" id="addTaskBtn">Add</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <h2>Low Priority</h2>
                <ul style="list-style: none; padding: 0; margin: 0;" id="lowPriorityTask"></ul>
            </div>
            <div class="col col-md-4">
                <h2>Medium Priority</h2>
                <ul style="list-style: none; padding: 0; margin: 0;" id="mediumPriorityTask"></ul>
            </div>
            <div class="col col-md-4">
                <h2>High Priority</h2>
                <ul style="list-style: none; padding: 0; margin: 0;" id="highPriorityTask"></ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
