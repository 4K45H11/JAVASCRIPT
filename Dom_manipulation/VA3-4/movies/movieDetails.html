<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Movies Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row mt-3" id="movieDetails">
            
        </div>

    </main>
    <!-- <footer>
        <p>&copy; 2025 Company Name. All Rights Reserved.</p>
    </footer> -->
    <script>
        movies = [
            {
                id:"1",
                title: "Movie 1",
                genre: "Action",
                date: "2023-1-15",
                director: "John Doe"
            },
            {
                id:"2",
                title: "Movie 2",
                genre: "Drama",
                date: "2022-10-4",
                director: "Jane Smith"
            }
        ]


        function getMovieId(id) {
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        let movieId = getMovieId('id')
        //console.log(movieId)

        let movieDetailsElement = document.getElementById("movieDetails")
        //console.log(movieDetailsElement)

        let movie
        for (let i = 0; i < movies.length; i++) {
            if (movies[i].id === movieId) {
                movie = movies[i]
                break
            }
        }

        function generateDetails(){
            const col = document.createElement('div')
            col.className = 'col col-md-6'

            const card = document.createElement('div')
            card.className = 'card'
        
            const cardHeader = document.createElement('div')
            cardHeader.className = 'card-header'

            const h2 = document.createElement('h2')
            h2.textContent = `${movie.title}`
            cardHeader.appendChild(h2)

            const cardBody = document.createElement('div')
            cardBody.className = 'card-body'

            const genre = document.createElement('p')
            genre.className = 'card-text'
            genre.innerHTML = `<strong>Genre: </strong>${movie.genre}`

            const date = document.createElement('p')
            date.className = 'card-text'
            date.innerHTML = `<strong>Release Date: </strong>${movie.date}`

            const director = document.createElement('p')
            director.className = 'card-text'
            director.innerHTML = `<strong>Director: </strong>${movie.director}`

            cardBody.appendChild(genre)
            cardBody.appendChild(date)
            cardBody.appendChild(director)

            card.appendChild(cardHeader)
            card.appendChild(cardBody)
            col.appendChild(card)
            movieDetailsElement.appendChild(col)

        }

        generateDetails()
    </script>
</body>

</html>
