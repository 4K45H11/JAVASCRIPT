<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="report.html">Calorie & Workout Report</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="calorie.html" class="nav-link">Calories</a></li>
                        <li class="nav-item"><a href="report.html" class="nav-link">Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>Workout Report</h1>
        </div>

    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1>Day 1</h1>
                        </div>
                        <div class="card-body">
                            <p><strong>Exercise: </strong>Stretching</p>
                            <p><strong>Duration: </strong>15 minutes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1>Day 2</h1>
                        </div>
                        <div class="card-body">
                            <p><strong>Exercise: </strong>Walking</p>
                            <p><strong>Duration: </strong>30 minutes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1>Day 3</h1>
                        </div>
                        <div class="card-body">
                            <p><strong>Exercise: </strong>Cycling</p>
                            <p><strong>Duration: </strong>25 minutes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1>Day 4</h1>
                        </div>
                        <div class="card-body">
                            <p><strong>Exercise: </strong>Jogging</p>
                            <p><strong>Duration: </strong>15 minutes</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
