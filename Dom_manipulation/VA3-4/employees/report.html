    <script>
        const cardLists = document.getElementById('cardLists')

        const col1 = document.getElementById('col1')
        const col2 = document.getElementById('col2')
        const col3 = document.getElementById('col3')

        function generateCards (name, performemceType ,element){
            const card = document.createElement('div')
            card.className = 'card'

            const cardHeader = document.createElement('div')
            cardHeader.className = 'card-header'
            
            const h2 = document.createElement('h2')
            h2.textContent = (performemceType === "hours") ? `Most Worked Employee` : `Highest Rated Employee`
            cardHeader.appendChild(h2)

            const cardBody = document.createElement('div')
            cardBody.className = 'card-body'

            const nameOfEmp = document.createElement('p')
            nameOfEmp.textContent = `Name: ${name}`
            cardBody.appendChild(nameOfEmp)

            const performence = document.createElement('p')
            performence.textContent = (performemceType === "hours") ? `Hours Worked: 210`:`Performence Rate: 0.95`
            cardBody.appendChild(performence)

            card.appendChild(cardHeader)
            card.appendChild(cardBody)

            element.appendChild(card)
            
        }

        generateCards("John Doe", "hours", col1)
        generateCards("Jane Smith","rate",col2)

        function generateHrReport(){
            const card = document.createElement('div')
            card.className = 'card'

            const cardHeader = document.createElement('div')
            cardHeader.className = 'card-header'
            
            const h2 = document.createElement('h2')
            h2.textContent = `Total Overtime Hours`
            cardHeader.appendChild(h2)

            const cardBody = document.createElement('div')
            cardBody.className = 'card-body'

            const p = document.createElement('p')
            p.textContent = `Total overtime hours: 35`
            cardBody.appendChild(p)

            card.appendChild(cardHeader)
            card.appendChild(cardBody)
            col3.appendChild(card)

        }

        generateHrReport()
        
        //console.log(col3)
