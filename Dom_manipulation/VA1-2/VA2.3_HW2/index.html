<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Choose a season:</label>
        <select id="season">
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
        </select>
        <button id="seasonBtn">Display Typical Weather</button>
        <p id="seasonResult"></p>

        <label for="">Choose a movie genre:</label>
        <select id="movie">
            <option value="sifi">Science Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
        </select>
        <button id="movieBtn">Display Movie Recommendation</button>
        <p id="movieResult"></p>

        <label for="">Choose a pet:</label>
        <select id="pet">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="fish">Fish</option>
        </select>
        <button id="petBtn">Display Fun Fact</button>
        <p id="petResult"></p>

        <label for="">Choose a musical instrument:</label>
        <select id="music">
            <option value="piano">Piano</option>
            <option value="guitar">Guitar</option>
            <option value="violin">Violin</option>
        </select>
        <p id="musicResult"></p>

        <label for="">Choose a planet:</label>
        <select id="planet">
            <option value="earth">Earth</option>
            <option value="mars">Mars</option>
            <option value="jupitar">Jupiter</option>
        </select>
        <button id="planetBtn">Display Planet Fact</button>
        <p id="planetResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
