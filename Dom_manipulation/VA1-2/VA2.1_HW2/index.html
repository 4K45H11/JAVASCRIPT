<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Program 1:Tick the checkbox below to agree the terms.</label><br>
        <input type="checkbox" name="termCheckbox" >I agree to the terms and conditions.
        <p id="termResult"></p>

        <label for="">Program 2:Delect multiple food allergies: </label>
        <input type="checkbox" name="allergies" value="dairy">Dairy
        <input type="checkbox" name="allergies" value="nuts">Nuts
        <input type="checkbox" name="allergies" value="gluten">Gluten
        <button id="allergyBtn">Display Selected Food Allergies</button>
        <p id="allergyResult"></p>

        <label for="">Pogram 3:Choose multiple travel destinations</label>
        <input type="checkbox" name="dest" value="Paris">Paris
        <input type="checkbox" name="dest" value="New York">New York
        <input type="checkbox" name="dest" value="Tokyo">Tokyo
        <button id="destBtn">Display Selected Travel Distinations</button>
        <p id="destResult"></p>

        <label for="">Program 4:Select multiple sports: </label>
        <input type="checkbox" name="sports" value="soccer">Soccer
        <input type="checkbox" name="sports" value="basketball">Basketball
        <input type="checkbox" name="sports" value="tennis">Tennis
        <button id="sportsBtn">Display Selected Sports</button>
        <p id="sportsResult"></p>

        <label for="">Program 5:Choose multiple clothing colors:</label>
        <input type="checkbox" name="cloth" value="black">Black
        <input type="checkbox" name="cloth" value="white">White
        <input type="checkbox" name="cloth" value="blue">Blue
        <button id="clothBtn">Display Selected Clothing Colors</button>
        <p id="clothResult"></p>

        <label for="">Program 6:Choose multiple social media platforms:</label>
        <input type="checkbox" name="media" value="facebook">Facebook
        <input type="checkbox" name="media" value="twitter">Twitter
        <input type="checkbox" name="media" value="instagram">Instagram
        <button id="mediaBtn">Display Selected Social Media Platforms</button>
        <p id="mediaResult"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
