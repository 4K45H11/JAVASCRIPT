<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Choose a movie genre:</label>
        <select name="" id="selectMovie">
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
        </select>
        <p id="movieResult"></p>

        <label for="">Select a weather condition:</label>
        <select  id="selectWeather">
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
        </select>
        <p id="weatherResult"></p>

        <label for="">Select a language</label>
        <select  id="selectLang">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
        </select>
        <button id="greetBtn">Display Greetins</button>
        <p id="langResult"></p>

        <label for="">Choose a musical instrument:</label>
        <select  id="selectInstrument">
            <option value="piano">Piano</option>
            <option value="guitar">Guitar</option>
            <option value="violin">Violin</option>
        </select>
        <button id="factBtn">Display Fun Facts</button>
        <p id="instrumentResult"></p>

        <label for="">Select a pet:</label>
        <select  id="selectPets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="fish">Fish</option>
        </select>
        <button id="petBtn">Display Pet Description</button>
        <p id="petResult"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
