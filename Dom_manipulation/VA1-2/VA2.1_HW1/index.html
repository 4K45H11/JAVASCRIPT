<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Program 1: Select multiple sports: </label>
        <input type="checkbox" name="sports" value="Soccer">Soccer
        <input type="checkbox" name="sports" value="Basketball">Basketball
        <input type="checkbox" name="sports" value="Tennis">Tennis
        <button id="selectedSportBtn">Display Selected Sports</button>
        <p id="sportsResult"></p>

        <label for="">Program 2: Choose multiple vacation destinations: </label>
        <input type="checkbox" name="destination" value="Beach">Beach
        <input type="checkbox" name="destination" value="Mountain">Mountain
        <input type="checkbox" name="destination" value="City">City
        <button id="selectedDestBtn">Display Selected Destinations</button>
        <p id="destResult"></p>

        <label for="">Program 3: Select multiple movie genres: </label>
        <input type="checkbox" name="movies" value="Action">Action
        <input type="checkbox" name="movies" value="Comedy">Comedy
        <input type="checkbox" name="movies" value="Drama">Drama
        <button id="selectedMovieBtn">Display Selected Movies</button>
        <p id="movieResult"></p>

        <label for="">Program 4: Choose multiple items from a restaurant menu: </label>
        <input type="checkbox" name="menus" value="Burger">Burger
        <input type="checkbox" name="menus" value="Pizza">Pizza
        <input type="checkbox" name="menus" value="Salad">Salad
        <button id="selectedMenuBtn">Display Selected items</button>
        <p id="menuResult"></p>

        <label for="sports">Program 5: Select multiple fruits: </label>
        <input type="checkbox" name="fruits" value="Apple">Apple
        <input type="checkbox" name="fruits" value="Banana">Banana
        <input type="checkbox" name="fruits" value="Orange">Orange
        <button id="selectedFruitBtn">Display Selected Friuts</button>
        <p id="fruitsResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
