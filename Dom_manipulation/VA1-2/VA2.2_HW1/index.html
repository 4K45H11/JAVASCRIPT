<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Program 1: Select a music genre:</label>
        <input type="radio" name="music" value="Pop"> Pop
        <input type="radio" name="music" value="Rock"> Rock
        <input type="radio" name="music" value="Hip-Hop"> Hip-Hop
        <p id="musicResult"></p>

        <label>Program 2: Select a language preference:</label>
        <input type="radio" name="language" value="English">English
        <input type="radio" name="language" value="Spanish">Spanish
        <input type="radio" name="language" value="French">French
        <p id="languageResult"></p>

        <label for="">Program 3:Select a job role: </label>
        <input type="radio" name="job" value="Developer">Developer
        <input type="radio" name="job" value="Designer">Designer
        <input type="radio" name="job" value="Manager">Manager
        <button id="displayJobBtn">Display Selected Job Role</button>
        <p id="jobResult"></p>

        <label for="">Program 4:Choose a favourite hobby: </label>
        <input type="radio" value="Reading" name="hobby">Reading
        <input type="radio" name="hobby" value="Gardening">Gardening
        <input type="radio" name="hobby" value="Sports">Sports
        <button id="disPlayHobbyBtn">Display Selected Hobby</button>
        <p id="hobbyResult"></p>

        <label>Program 5:Select a clothing style: </label>
        <input type="radio" name="cloth" value="Casual">Casual
        <input type="radio" name="cloth" value="Formal">Formal
        <input type="radio" name="cloth" value="Sporty">Sporty
        <button id="displayClothBtn">Display Selected Style</button>
        <p id="clothResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
