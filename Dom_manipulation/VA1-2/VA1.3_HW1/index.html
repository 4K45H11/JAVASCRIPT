<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="bookTextarea">Enter your favourite book list:</label>
        <textarea id="bookTextarea" rows="5" cols="50" ></textarea>
        <button id="bookBtn">Display Book List</button>
        <p id="bookResult"></p>

        <label for="recipeTextarea">Enter a recipe:</label>
        <textarea  rows="5" cols="50" id="recipeTextarea"></textarea>
        <button id="recipeBtn">Display Recipe</button>
        <p id="recipeResult"></p>

        <label for="bioTextarea">Enter your personal bio:</label>
        <textarea rows="5" cols="50" id="bioTextarea"></textarea>
        <button id="bioBtn">Display Bio</button>
        <p id="bioResult"></p>

        <label for="goalTextarea">Enter your list of goals:</label>
        <textarea rows="5" cols="50" id="goalTextarea"></textarea>
        <button id="goalBtn">Display Goals</button>
        <p id="goalResult"></p>

        <label for="storyTextarea">Enter a sort story or anecdote:</label>
        <textarea rows="5" cols="50" id="storyTextarea"></textarea>
        <button id="storyBtn">Display Story</button>
        <p id="storyResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
