<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #loading {
            display: none;
            background-color: rgb(197, 221, 241);
            color: blue;
        }

        #success {
            display: none;
            background-color: rgb(211, 234, 209);
            color: green;
        }

        #error {
            display: none;
            background-color: rgb(234, 215, 210);
            color: red;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" href="index.html">Inventory Management</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="itemList.html">Item List</a></li>
                        <li class="nav-item"><a class="nav-link" href="addItem.html">Add Items</a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main class="container py-4">
        <h1>Add Items</h1>
        <div class="p-2 my-3" id="loading">Saving data...</div>
        <div class="p-2 my-3" id="success">Successfully saved the data.</div>
        <div class="p-2 my-3" id="error"></div>

        <form class="mt-3" id="addItemForm">
            <label class="form-label" for="item">Item Name:</label><br>
            <input class="form-control" type="text" name="" id="item"><br>

            <label class="form-label" for="quantity">Quantity:</label><br>
            <input class="form-control" type="number" name="" id="quantity"><br>

            <label class="form-label" for="category">Category: </label><br>
            <select name="" id="category">
                <option value="Perishable">Perishable</option>
                <option value="Non-Perishable">Non-Perishable</option>
            </select><br><br>

            <button class="btn btn-primary" type="submit">Add Item</button>
        </form>

    </main>
    <footer></footer>

    <script src="addItem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
