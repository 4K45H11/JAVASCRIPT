<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Advice Slip API</h1>
        <div class="text-center">
            <button class="btn btn-success mt-4" id="getAdviceBtn">Get Advice</button>
        </div>
        
        <div class="text-center mt-4" id="adviceResult"></div>
    </div>
    <script>

        const getAdviceBtn = document.getElementById('getAdviceBtn')
        const adviceResult = document.getElementById('adviceResult')

        const apiUrl = `https://api.adviceslip.com/advice`

        getAdviceBtn.addEventListener('click',function(){
            fetch(apiUrl)
                .then(function responseHandler(response){
                    return response.json()
                })
                .then(function dataHandler(data){
                    //console.log(data.slip.advice)
                    adviceResult.innerHTML = `<strong>${data.slip.advice}</strong>`
                })
                .catch(function errorHandler(error){
                    adviceResult.textContent = `An error has occured.`
                })

        })

    </script>
</body>
</html>
