<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Chuck Norris Jokes</h1>
        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-info" id="getJokeBtn">Get Joke</button>
        </div>
        <div class="mt-4" id="jokeContainer"></div>
    </div>

    <script>
        const getJokeBtn = document.querySelector('#getJokeBtn')
        const jokeContainer = document.querySelector('#jokeContainer')

        const apiUrl = `https://api.chucknorris.io/jokes/random`

        getJokeBtn.addEventListener('click', function () {
            fetch(apiUrl)
                .then(function responseHandler(response) {
                    return response.json()
                })
                .then(function dataHandler(data) {
                    //console.log(data)
                    if (data.value) {
                        jokeContainer.textContent = `${data.value}`
                    }
                    else {
                        jokeContainer.textContent = `Failed to get a joke.`
                    }
                })
                .catch(function errorHandler(error) {
                    jokeContainer.textContent = `An error occured while fetching a joke.`
                })
        })
    </script>
</body>

</html>
