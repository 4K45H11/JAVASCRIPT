<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #loading {
            color: blue;
            display: none;
        }

        #success {
            color: green;
            display: none;
        }

        #error {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid  ">

                <div class="">
                    <a class="navbar-brand" href="index.html">Student Management</a>
                </div>

                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>



                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                        <li class="nav-item"><a class="nav-link" href="studentsList.html">Student List</a></li>

                        <li class="nav-item"><a class="nav-link" href="studentAdd.html">Add Student</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container p-4">
        <h1 class="">Add Student</h1>
        <form class="mt-3" id="studentDetails">
            <label class="form-label" for="name">Name: </label><br>
            <input required class="form-control" type="text" name="" id="name"><br>

            <label class="form-label" for="age">Age: </label><br>
            <input required class="form-control" type="number" name="" id="age"><br>

            <label class="form-label" for="">Gender: </label>
            <select required name="" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label class="form-label" for="grade">Grade: </label><br>
            <input required class="form-control" type="text" name="" id="grade"><br>

            <label class="form-label" for="marks">Marks: </label><br>
            <input required class="form-control" type="number" name="" id="marks"><br>

            <label class="form-label" for="attendence">Attendence: </label><br>
            <input required class="form-control" type="number" name="" id="attendence">

            <div class="my-2" id="loading">Adding student details...</div>
            <div class="my-2" id="success">Student details added successfully.</div>
            <div class="my-2" id="error"></div>

            <button class="btn btn-primary mt-4" type="submit">Add Student</button>


        </form>

    </div>

    <script src="scriptAddStudent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
